<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <head th:replace="~{/fragments/head :: head}"></head>
</head>
<body>
    <header th:replace="~{/fragments/header :: header}"></header>
    <div id="message"></div>
    <div class="form">
        <form id="courseregister">
            <h1>Create a new Course!</h1>
            <label for="courseId">Course ID</label><br>
            <input type="text" name="courseId" id="courseId" placeholder="Course ID" required /><br>

            <label for="courseName">Course Name</label><br>
            <input type="text" name="courseName" id="courseName" placeholder="Name" required /><br>
            
            <label for="coursePrice">Course Price</label><br>
            <input type="number" name="coursePrice" id="coursePrice" placeholder="Price" required /><br>

            <button class="r-btn" type="submit">Create Course</button>
        </form>
    </div>

    <!-- <div id="message"></div> -->
    <footer th:replace="~{/fragments/footer :: footer}"></footer>
    <script th:src="@{/js/courseregister.js}"></script>
</body>
</html>
